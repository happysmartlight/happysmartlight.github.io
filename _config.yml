avatar: "/img/My_Picture/avatar_site.png"
author:
  name: "\U0001F525HAPPY SMART LIGHT\U0001F525"
  rss: true
  email: happysmartlight@outlook.com
  facebook: happysmartlight
  github: happysmartlight
  instagram: nguyen.duy.bang
  youtube: '@HappySmartLight'
  telephone: 0784140494
  tiktok: '@denthongminhhappy'
footer-links-active:
  rss: true
  facebook: true
  email: true
  telephone: true
  youtube: true
  tiktok: true
share-links-active:
  facebook: true
  linkedin: true
disqus: bang-nguyen-blog
google_analytics: G-NX3V2C477N
gtm: GTM-P4L6M63
fb_app_id: '721347795190980'
excerpt_length: 50
title-separator: '-'
timezone: Asia/Bangkok
markdown: kramdown
highlighter: rouge
permalink: '/:year-:month-:day-:title/'
paginate: 8
kramdown:
  input: GFM
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      sitemap: true
      comments: true
      social-share: true
  - scope:
      path: ''
    values:
      layout: page
      show-avatar: true
link-tags: true
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - LICENSE
  - README.md
  - Vagrantfile
metadata:
  _posts:
    - name: layout
      field:
        element: hidden
        value: post
    - name: title
      field:
        element: text
        label: Post title
        placeholder: Title
        alterable: true
    - name: subtitle
      field:
        element: textarea
        label: Subtitle
        placeholder: A description of your post.
        alterable: true
    - name: date
      field:
        element: text
        label: Date
        help: Enter date of post.
        placeholder: yyyy-mm-dd
        alterable: true
    - name: image
      field:
        element: text
        label: Image
        help: Add a thumbnail image to your post.
        placeholder: Thumbnail
        alterable: true
    - name: published
      field:
        element: checkbox
        label: Publish
        help: 'Check to publish post, uncheck to hide.'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-admin
